<ion-view view-title="List">
  <ion-header-bar class="bar-positive bar-subheader">
    <div class="buttons">
      <button class="button button-icon icon ion-ios-minus-outline"
        ng-click="showDelete = !showDelete; showReorder = false">
      </button>
    </div>
    {{showReorder}} {{showDelete}}
    <h1 class="title">{{item.title}}</h1>
    <div class="buttons">
      <button class="button" ng-click="showDelete = false; showReorder = !showReorder">
        Reorder
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list show-delete="showDelete"
      show-reorder="showReorder"
      can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in item.elements">
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <ion-option-button class="button-info" ng-click="edit(item)">
          Edit
        </ion-option-button>
        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)">
        </ion-delete-button>
        <ion-reorder-button class="ion-navicon" on-reorder="reorderItem(item, $fromIndex, $toIndex)">
        </ion-reorder-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
